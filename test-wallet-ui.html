<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet UI Integration Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 8px;
        }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .warning { color: #ffaa00; }
        .info { color: #00aaff; }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #333;
            color: #fff;
            border: 1px solid #666;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #555;
        }
        #balance {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <h1>Wallet UI Integration Test</h1>
    
    <div class="test-section">
        <h2>Wallet API Status</h2>
        <div id="api-status">Checking...</div>
        <div>Current Balance: <span id="balance">Loading...</span></div>
        <button onclick="refreshBalance()">Refresh Balance</button>
        <button onclick="showTransactionHistory()">Show Transaction History</button>
    </div>
    
    <div class="test-section">
        <h2>Wallet Operations Test</h2>
        <button onclick="testDeposit()">Test Deposit ($100)</button>
        <button onclick="testBetValidation()">Test Bet Validation</button>
        <button onclick="simulateBalanceUpdate()">Simulate Balance Update</button>
    </div>
    
    <div class="test-section">
        <h2>UI Integration Test</h2>
        <div id="ui-test-status">Not tested</div>
        <button onclick="testUIIntegration()">Test UI Manager Integration</button>
    </div>
    
    <div class="test-section">
        <h2>Event System Test</h2>
        <div id="event-log"></div>
        <button onclick="clearEventLog()">Clear Event Log</button>
    </div>

    <!-- Load required scripts -->
    <script src="src/config/GameConfig.js"></script>
    <script src="src/services/NetworkService.js"></script>
    <script src="src/services/WalletAPI.js"></script>
    <script>
        let eventLog = document.getElementById('event-log');
        
        function log(message, type = 'info') {
            console.log(message);
            eventLog.innerHTML += `<div class="${type}">[${new Date().toLocaleTimeString()}] ${message}</div>`;
            eventLog.scrollTop = eventLog.scrollHeight;
        }
        
        // Test wallet API availability
        function checkWalletAPI() {
            const statusDiv = document.getElementById('api-status');
            const balanceDiv = document.getElementById('balance');
            
            if (window.WalletAPI) {
                statusDiv.innerHTML = '<span class="success">✅ WalletAPI loaded successfully</span>';
                balanceDiv.textContent = window.WalletAPI.getFormattedBalance();
                log('WalletAPI is available', 'success');
                return true;
            } else {
                statusDiv.innerHTML = '<span class="error">❌ WalletAPI not found</span>';
                balanceDiv.textContent = 'N/A';
                log('WalletAPI is not available', 'error');
                return false;
            }
        }
        
        // Test network service
        function checkNetworkService() {
            if (window.NetworkService) {
                log('NetworkService is available', 'success');
                return true;
            } else {
                log('NetworkService is not available', 'error');
                return false;
            }
        }
        
        // Refresh balance
        async function refreshBalance() {
            if (!window.WalletAPI) {
                log('WalletAPI not available', 'error');
                return;
            }
            
            log('Refreshing balance...', 'info');
            try {
                await window.WalletAPI.refreshBalance();
                document.getElementById('balance').textContent = window.WalletAPI.getFormattedBalance();
                log(`Balance refreshed: ${window.WalletAPI.getFormattedBalance()}`, 'success');
            } catch (error) {
                log(`Balance refresh failed: ${error.message}`, 'error');
            }
        }
        
        // Show transaction history
        function showTransactionHistory() {
            if (!window.WalletAPI) {
                log('WalletAPI not available', 'error');
                return;
            }
            
            log('Transaction history feature would open here', 'info');
            
            // Simulate transaction data
            const mockTransactions = [
                { id: 1, type: 'bet', amount: -10, created_at: new Date().toISOString() },
                { id: 2, type: 'win', amount: 25, created_at: new Date().toISOString() },
                { id: 3, type: 'deposit', amount: 100, created_at: new Date().toISOString() }
            ];
            
            log('Mock transaction history:', 'info');
            mockTransactions.forEach(tx => {
                const formatted = window.WalletAPI.formatTransaction(tx);
                log(`${tx.type.toUpperCase()}: ${formatted.formattedAmount} (${formatted.formattedDate})`, 'info');
            });
        }
        
        // Test deposit
        async function testDeposit() {
            if (!window.WalletAPI) {
                log('WalletAPI not available', 'error');
                return;
            }
            
            log('Testing deposit of $100...', 'info');
            try {
                const result = await window.WalletAPI.deposit(100);
                if (result.success) {
                    log('Deposit successful!', 'success');
                    document.getElementById('balance').textContent = window.WalletAPI.getFormattedBalance();
                } else {
                    log(`Deposit failed: ${result.error}`, 'error');
                }
            } catch (error) {
                log(`Deposit error: ${error.message}`, 'error');
            }
        }
        
        // Test bet validation
        function testBetValidation() {
            if (!window.WalletAPI) {
                log('WalletAPI not available', 'error');
                return;
            }
            
            const testBets = [1, 10, 50, 1000, 10000];
            log('Testing bet validation for amounts:', 'info');
            
            testBets.forEach(bet => {
                const validation = window.WalletAPI.validateBetAmount(bet);
                const canAfford = window.WalletAPI.canAffordBet(bet);
                log(`Bet $${bet}: Valid=${validation.valid}, CanAfford=${canAfford}${validation.error ? ` (${validation.error})` : ''}`, 
                    validation.valid && canAfford ? 'success' : 'warning');
            });
        }
        
        // Simulate balance update
        function simulateBalanceUpdate() {
            log('Simulating balance update event...', 'info');
            
            // Create mock event
            const mockEvent = {
                oldBalance: window.WalletAPI ? window.WalletAPI.getCurrentBalance() : 1000,
                newBalance: (window.WalletAPI ? window.WalletAPI.getCurrentBalance() : 1000) + 50,
                currency: 'USD'
            };
            
            if (window.WalletAPI) {
                window.WalletAPI.handleBalanceUpdate(mockEvent);
                document.getElementById('balance').textContent = window.WalletAPI.getFormattedBalance();
            }
            
            log(`Balance updated: $${mockEvent.oldBalance.toFixed(2)} -> $${mockEvent.newBalance.toFixed(2)}`, 'success');
        }
        
        // Test UI integration
        function testUIIntegration() {
            const statusDiv = document.getElementById('ui-test-status');
            
            // Check if UIManager class exists
            if (window.UIManager) {
                statusDiv.innerHTML = '<span class="success">✅ UIManager class available</span>';
                log('UIManager class is available', 'success');
                
                // Test if UIManager has wallet methods
                const uiManagerMethods = [
                    'handleWalletBalanceUpdate',
                    'handleWalletTransactionCreated',
                    'handleWalletError',
                    'updateBalanceFromServer',
                    'canAffordBet',
                    'refreshWalletData'
                ];
                
                uiManagerMethods.forEach(method => {
                    if (UIManager.prototype[method]) {
                        log(`✅ UIManager has ${method} method`, 'success');
                    } else {
                        log(`❌ UIManager missing ${method} method`, 'error');
                    }
                });
            } else {
                statusDiv.innerHTML = '<span class="error">❌ UIManager class not found</span>';
                log('UIManager class is not available', 'error');
            }
        }
        
        // Clear event log
        function clearEventLog() {
            eventLog.innerHTML = '';
        }
        
        // Initialize test
        window.addEventListener('load', () => {
            log('=== Wallet UI Integration Test Started ===', 'info');
            checkNetworkService();
            checkWalletAPI();
            
            if (window.WalletAPI) {
                log(`Initial balance: ${window.WalletAPI.getFormattedBalance()}`, 'info');
                
                // Set up event listeners for wallet events
                if (window.gameScene && window.gameScene.events) {
                    window.gameScene.events.on('wallet_balance_update', (data) => {
                        log(`Wallet balance update event: ${data.oldBalance} -> ${data.newBalance}`, 'success');
                    });
                    
                    window.gameScene.events.on('wallet_transaction_created', (data) => {
                        log(`Wallet transaction created event: ${JSON.stringify(data)}`, 'success');
                    });
                    
                    window.gameScene.events.on('wallet_error', (data) => {
                        log(`Wallet error event: ${data.error}`, 'error');
                    });
                }
            }
        });
    </script>
</body>
</html>
